<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <!-- Google Fonts: https://fonts.google.com/ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- /Google Fonts -->
    <!-- Font Awesome: https://fontawesome.com/search?o=r&m=free -->

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="big">

        <header>
                <!--logo's section-->
                <div>
                    <img class="logo-small" src="./img/logo-small.svg" alt="logo-small">
                    <img class="logo-large" src="./img/logo.svg" alt="logo">
                </div>

                <!--header nav's section-->
                <nav class="header-nav">
                    <ul>
                        <li><img src="./img/home.svg" alt="home"><span>Home</span></li>
                        <li><img src="./img/search.svg" alt="search-bar"><span>Cerca</span></li>
                        <li><img src="./img/libreria.svg" alt="library"><span>La tua libreria</span></li>
                    </ul>
                </nav>

                <!--playlist's section-->
                <div class="playlist">
                    <h3>PLAYLIST</h3>
                    <div>
                    <button class="btn">+</button>
                    <span>Crea Playlist</span>
                    </div>
                    <ul>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                    </ul>
                </div>
           
            <!--header bottom's section-->    
            <div class="header-bottom">
                <div class="download">
                    <img src="./img/download.svg" alt="download"><span>Installa app</span>
                </div>
                <div class="user-profile">
                    <img src="./img/profile.svg" alt="profile-pic"><span>John Doe</span>
                </div>
            </div>

        </header>

        <main>

            <!--banner's section-->
            <section class="banner">
                <button class="x">EFFETTUA L'UPDGRADE</button>
            </section>
           
        </main>
    </div>

    <footer>
        
    </footer>

</body>
